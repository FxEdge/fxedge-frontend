<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FXEdge Simulatore ‚Äì Prototipo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0c1e2c;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #0073e6;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    .results {
      margin-top: 30px;
      padding: 20px;
      background-color: #f0f8ff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .results pre {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FXEdge Simulatore (Prototipo)</h1>
    <label for="capitale">Capitale iniziale (‚Ç¨):</label>
    <input type="number" id="capitale" placeholder="Es. 1000" />

    <label for="coppie">Coppie valutarie da analizzare:</label>
    <select id="coppie" multiple>
      <option value="EUR/USD">EUR/USD</option>
      <option value="USD/JPY">USD/JPY</option>
      <option value="GBP/USD">GBP/USD</option>
      <option value="USD/CHF">USD/CHF</option>
      <option value="AUD/USD">AUD/USD</option>
      <option value="EUR/GBP">EUR/GBP</option>
    </select>

    <label for="soglia">Soglia minima di profitto (‚Ç¨):</label>
    <input type="number" id="soglia" placeholder="Es. 3" step="0.01" />

    <button onclick="simulaOperazioni()">Simula 5 operazioni</button>
    <div class="results" id="risultato">
      <strong>Risultati appariranno qui...</strong>
    </div>
    <button onclick="simulaOperazioni()">üîÅ Simula altre 5</button>
  </div>

  <script>
    function simulaOperazioni() {
      const capitale = document.getElementById("capitale").value;
      const select = document.getElementById("coppie");
      const selected = Array.from(select.selectedOptions).map(opt => opt.value).join(", ");
      const soglia = document.getElementById("soglia").value;

      const risultati = [
        "1. EUR/USD ‚Üí USD/JPY ‚Üí EUR: Profitto netto: ‚Ç¨3.87 ‚úÖ",
        "2. USD/CHF ‚Üí EUR/GBP ‚Üí USD: Profitto netto: ‚Ç¨2.13 ‚ùå",
        "3. GBP/USD ‚Üí EUR/CHF ‚Üí GBP: Profitto netto: ‚Ç¨5.01 ‚úÖ",
        "4. CAD/JPY ‚Üí AUD/USD ‚Üí CAD: Profitto netto: ‚Ç¨0.93 ‚ùå",
        "5. EUR/JPY ‚Üí GBP/CHF ‚Üí EUR: Profitto netto: ‚Ç¨4.15 ‚úÖ"
      ];

      const out = risultati.sort(() => 0.5 - Math.random()).slice(0, 5);

      document.getElementById("risultato").innerHTML =
        "<pre>Coppie selezionate: " + selected + "\n\n" + out.join("\n") + "</pre>";
    }
  </script>
</body>
</html>
