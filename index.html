<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FXEdge Simulatore ‚Äì Prototipo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0c1e2c;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #0073e6;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    .results {
      margin-top: 30px;
      padding: 20px;
      background-color: #f0f8ff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .results pre {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FXEdge Simulatore (Prototipo)</h1>

    <label for="capitale">Capitale iniziale (‚Ç¨):</label>
    <input type="number" id="capitale" placeholder="Es. 1000" />

    <label for="soglia">Soglia minima di profitto (‚Ç¨):</label>
    <input type="number" id="soglia" placeholder="Es. 3" step="0.01" />

    <button onclick="simulaOperazioni()">Simula 5 operazioni</button>
    <div class="results" id="risultato">
      <strong>Risultati appariranno qui...</strong>
    </div>
    <button onclick="simulaOperazioni()">üîÅ Simula altre 5</button>
  </div>

  <script>
    function simulaOperazioni() {
      const capitale = parseFloat(document.getElementById("capitale").value);
      const soglia = parseFloat(document.getElementById("soglia").value);

      const tutteLeOperazioni = [
        { descrizione: "1. EUR/USD ‚Üí USD/JPY ‚Üí EUR", profitto: 3.87 },
        { descrizione: "2. USD/CHF ‚Üí EUR/GBP ‚Üí USD", profitto: 2.13 },
        { descrizione: "3. GBP/USD ‚Üí EUR/CHF ‚Üí GBP", profitto: 5.01 },
        { descrizione: "4. CAD/JPY ‚Üí AUD/USD ‚Üí CAD", profitto: 0.93 },
        { descrizione: "5. EUR/JPY ‚Üí GBP/CHF ‚Üí EUR", profitto: 4.15 },
        { descrizione: "6. USD/CAD ‚Üí EUR/USD ‚Üí USD", profitto: 3.21 },
        { descrizione: "7. AUD/JPY ‚Üí USD/CHF ‚Üí AUD", profitto: 1.75 },
        { descrizione: "8. GBP/CAD ‚Üí EUR/JPY ‚Üí GBP", profitto: 2.88 }
      ];

      const selezionate = tutteLeOperazioni
        .sort(() => 0.5 - Math.random())
        .slice(0, 5)
        .map(op => {
          const simbolo = op.profitto >= soglia ? '‚úÖ' : '‚ùå';
          return `${op.descrizione}: Profitto netto: ‚Ç¨${op.profitto.toFixed(2)} ${simbolo}`;
        });

      document.getElementById("risultato").innerHTML =
        "<pre>" + selezionate.join("\n") + "</pre>";
    }
  </script>
</body>
</html>
