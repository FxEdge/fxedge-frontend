<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulatore Arbitraggio FXEdge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4faff;
      padding: 20px;
      text-align: center;
    }
    .button {
      background-color: #2979ff;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px auto;
      cursor: pointer;
      border-radius: 8px;
    }
    #risultato {
      background-color: #e8f0fe;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-family: monospace;
      text-align: left;
      display: inline-block;
      white-space: pre-line;
    }
    .green-check {
      color: green;
      font-weight: bold;
    }
    .red-x {
      color: crimson;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Simulatore Arbitraggio FXEdge</h1>
  <button class="button" onclick="simulaOperazioni()">Simula operazioni</button>
  <div id="risultato"></div>
  <button class="button" onclick="simulaOperazioni()">üîÅ Simula ancora</button>

  <script>
    function simulaOperazioni() {
      const operazioni = [
        { percorso: "EUR/USD ‚Üí USD/JPY ‚Üí EUR", profitto: 3.87 },
        { percorso: "USD/CHF ‚Üí EUR/GBP ‚Üí USD", profitto: 2.13 },
        { percorso: "USD/CAD ‚Üí EUR/USD ‚Üí USD", profitto: 3.21 },
        { percorso: "GBP/USD ‚Üí EUR/CHF ‚Üí GBP", profitto: 5.01 },
        { percorso: "CAD/JPY ‚Üí AUD/USD ‚Üí CAD", profitto: 0.93 }
      ];

      let soglia = 4.0;
      let sopra = 0;
      let sotto = 0;
      let html = "";

      operazioni.forEach(op => {
        const check = op.profitto > soglia ? "‚úÖ" : "‚ùå";
        html += `${op.percorso.padEnd(40)} Profitto netto: ‚Ç¨${op.profitto.toFixed(2)} ${check}\n`;
        if (op.profitto > soglia) sopra++;
        else sotto++;
      });

      html += `\nTotale operazioni sopra soglia: ${sopra}`;
      html += `\nTotale operazioni sotto soglia: ${sotto}`;
      html += `\n\nSpread di mercato rilevato: 0.12%`;
      html += `\nCommissioni di mercato rilevate: 0.1%`;

      document.getElementById("risultato").innerHTML = `<pre>${html}</pre>`;
    }
  </script>
</body>
</html>
