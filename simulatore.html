<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FXEdge Simulatore ‚Äì Prototipo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0c1e2c;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #0073e6;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    .results {
      margin-top: 30px;
      padding: 20px;
      background-color: #f0f8ff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .results pre {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FXEdge Simulatore (Prototipo)</h1>

    <label for="capitale">Capitale iniziale (‚Ç¨):</label>
    <input type="number" id="capitale" placeholder="Es. 1000" />

    <label for="soglia">Soglia minima di profitto (‚Ç¨):</label>
    <input type="number" id="soglia" placeholder="Es. 3" step="0.01" />

    <label for="numero">Numero massimo di operazioni:</label>
    <input type="number" id="numero" placeholder="Es. 5" />
  
    
    
    <button onclick="simulaOperazioni()">Simula operazioni</button>
    <div class="results" id="risultato">
      <strong>Risultati appariranno qui...</strong>
    </div>
    <button onclick="simulaOperazioni()">üîÅ Simula ancora</button>
  <a class="cta-button" href='index.html'" class="button">üè† Torna alla Home</button> 
  </div>
  
  <script>
    function simulaOperazioni() {
      const capitale = parseFloat(document.getElementById("capitale").value);
      const soglia = parseFloat(document.getElementById("soglia").value);
      const numero = parseInt(document.getElementById("numero").value) || 5;

      if (isNaN(capitale) || isNaN(soglia) || isNaN(numero)) {
        alert("Inserisci tutti i campi richiesti.");
        return;
      }

      const spreadRilevato = 0.12;
      const commissioneRilevata = 0.10;

      const tutteLeOperazioni = [
        { descrizione: "EUR/USD ‚Üí USD/JPY ‚Üí EUR", profitto: 3.87 },
        { descrizione: "USD/CHF ‚Üí EUR/GBP ‚Üí USD", profitto: 2.13 },
        { descrizione: "GBP/USD ‚Üí EUR/CHF ‚Üí GBP", profitto: 5.01 },
        { descrizione: "CAD/JPY ‚Üí AUD/USD ‚Üí CAD", profitto: 0.93 },
        { descrizione: "EUR/JPY ‚Üí GBP/CHF ‚Üí EUR", profitto: 4.15 },
        { descrizione: "USD/CAD ‚Üí EUR/USD ‚Üí USD", profitto: 3.21 },
        { descrizione: "AUD/JPY ‚Üí USD/CHF ‚Üí AUD", profitto: 1.75 },
        { descrizione: "GBP/CAD ‚Üí EUR/JPY ‚Üí GBP", profitto: 2.88 }
      ];

      const selezionate = tutteLeOperazioni
        .sort(() => 0.5 - Math.random())
        .slice(0, numero)
        .map(op => {
          const simbolo = op.profitto >= soglia ? '‚úÖ' : '‚ùå';
          return `${op.descrizione}: Profitto netto: ‚Ç¨${op.profitto.toFixed(2)} ${simbolo}`;
        });

      const sopraSoglia = selezionate.filter(r => r.includes('‚úÖ')).length;
      const sottoSoglia = selezionate.filter(r => r.includes('‚ùå')).length;

      const contenuto = `
        ${selezionate.join("<br>")}
        <br><br><strong>Totale operazioni sopra soglia:</strong> ${sopraSoglia}<br>
        <strong>Totale operazioni sotto soglia:</strong> ${sottoSoglia}<br><br>
        Spread di mercato rilevato: ${spreadRilevato}%<br>
        Commissioni di mercato rilevate: ${commissioneRilevata}%
      `;

      document.getElementById("risultato").innerHTML = `<pre>${contenuto}</pre>`;
    }
  </script>
</body>
</html>
